<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>サンプル</title>
    <style type="text/css"> textarea {
        resize: none;
        width:800px;
        height:200px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>ヘッダー</h1>
    </header>

    <div id="post">
      <form>
          <textarea rows="10" cols="50" id="post_text" placeholder="テキスト入力してね"></textarea><br>
          <input type="submit" value="投稿">
      </form>
    </div>

    <div id="result"></div>


    <footer>
      <p>&copy; team D</p>
    </footer>

    <script>
      const Post_Text = document.getElementById('post_text');
      const Result = document.getElementById('result');
      const SubmitButton = document.querySelector('input[type="submit"]');

      SubmitButton.addEventListener('click', function(event) {
        event.preventDefault(); // デフォルトの送信動作をキャンセル

        // 入力されたテキストを取得
        const text = Post_Text.value;

        // 改行を `<br>` タグに変換
        const convertedText = text.replace(/\r\n|\r|\n/g, '<br>');

        // 結果表示エリアにテキストを表示
        Result.innerHTML = convertedText;

        // フォームとボタンを非表示
        document.getElementById('post').style.display = 'none';
      });

    </script>

  </body>
</html>

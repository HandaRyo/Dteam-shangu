<!DOCTYPE html>
<html>
<head>
    <title>入力を表示するプログラム</title>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>ヘッダー</h1>
    </header>

    <!-- 入力フィールドとボタン -->
    <input type="text" id="inputField" placeholder="入力してください">
    <button id="displayButton">表示</button>
    
    <!-- 表示エリア -->
    <div id="output"></div>

    <!-- フッター -->
    <footer>
        <p>&copy; team D</p>
    </footer>
    
    <!-- JavaScriptファイルを読み込む -->
    <script src="question.js"></script>
</body>
</html>
